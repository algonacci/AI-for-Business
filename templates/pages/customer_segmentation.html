<!DOCTYPE html>
<html lang="en">
{% include "includes/head.html" %}

<body>
    {% include "components/navbar.html" %}
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-6 p-3">
                <h3 class="text-center mb-5">Customer Segmentation</h3>
                <form action="/customer_segmentation" method="post" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" accept=".txt" name="file" />
                    </div>
                    <div class="row justify-content-center text-center">
                        <div class="col-lg-6 mt-3 mb-3">
                            <input class="btn btn-primary mt-3" type="submit" value="Analyze!" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-12">
                <div class="table-responsive">
                    {{ table | safe }}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
